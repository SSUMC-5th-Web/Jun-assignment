<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>회원 가입</h1>
        <hr width="60%">
        <form action="">
            <div>
                <label for="myId">이름</label>
                <input type="id" name="id" id="myId" required="required">
            </div>
            <div>
                <label for="myNick">닉네임</label>
                <input type="text" name="nickname" id="myNick">
            </div>
            <div>
                <label for="myEmail">이메일</label>
                <input type="email" name="email" id="myEmail">
            </div>
            <div>
                <label for="myPassword">비밀번호</label>
                <input type="password" name="password" id="myPassword">
            </div>
            <div>
                <label for="password-repeat">비밀번호</label>
                <input id="password-repeat" name="password-repeat" type="password">
            </div>
            <button class="signButton">가입하기</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
